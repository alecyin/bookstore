<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加客户</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">港口ID</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" id="portId"  readonly>
					</div>
        </div>
        <div class="layui-form-item magt3">
					<label class="layui-form-label">港口名称</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" id="portName" lay-verify="portName" placeholder="请输入港口名称">
					</div>
        </div>
        <div class="layui-form-item magt3">
            <label class="layui-form-label">国家</label>
            <div class="layui-input-block">
              <input type="text" class="layui-input" id="country" lay-verify="country" placeholder="请输入所属国家">
            </div>
          </div>
        <div class="layui-form-item magt3">
					<label class="layui-form-label">港口描述</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" id="description" lay-verify="description" placeholder="请输入港口描述">
					</div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">是否激活</label>
          <div class="layui-input-block">
            <input type="checkbox" checked="" id="portStatus" name="portStatus" lay-skin="switch" lay-filter="portStatus" lay-text="是|否">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label"></label>
          <div class="layui-input-block">
              <a class="layui-btn layui-btn-sm" lay-filter="editPort" lay-submit>保存</a>
          </div>
        </div>
			</div>	
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="portEdit.js"></script>
</body>
</html>
