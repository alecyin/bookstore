<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加客户</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">客户ID</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" id="customerId"  placeholder="请输入客户ID" readonly>
					</div>
        </div>
        <div class="layui-form-item magt3">
					<label class="layui-form-label">客户名称</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" id="customerName" lay-verify="customerName" placeholder="请输入客户名称">
					</div>
        </div>
        <div class="layui-form-item magt3">
					<label class="layui-form-label">客户邮箱</label>
					<div class="layui-input-block">
						<input type="email" class="layui-input" id="customerEmail" lay-verify="customerEmail" placeholder="请输入Email">
					</div>
        </div>
        <div class="layui-form-item magt3">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-block">
              <input type="tel" class="layui-input" id="customerTel" lay-verify="customerTel" placeholder="请输入联系电话">
            </div>
          </div>
        <div class="layui-form-item">
          <label class="layui-form-label">是否激活</label>
          <div class="layui-input-block">
            <input type="checkbox" checked="" name="customerStatus" lay-skin="switch" lay-filter="customerStatus" lay-text="是|否">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label"></label>
          <div class="layui-input-block">
              <a class="layui-btn layui-btn-sm" lay-filter="editCustomer" lay-submit>保存</a>
          </div>
        </div>
			</div>	
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="customerEdit.js"></script>
</body>
</html>
